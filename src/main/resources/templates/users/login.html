<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Log in</title>
</head>
<body class="bg-index">
<header th:replace="partials/styles :: styles"></header>
<nav th:replace="partials/navbar :: navbar"></nav>
<!--<div class="error" th:if="${param.logout}">-->
<!--    You have been logged out-->
<!--</div>-->

<div class="d-flex row justify-content-center">
    <!--        <h2 class="welcome">Welcome To</h2>-->
    <img class="logo-login" src="../../static/img/oe-logo-transparent-blk.png" th:src="@{img/oe-logo-transparent-blk.png}"/>

</div>



<!--<img src="../static/img/oe-background.jpg" th:src="@{img/oe-background.jpg}" class="background" style="border-radius: 0; z-index: -4;-->
<!--    justify-content: center; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;" alt="Man walking though water carrying ducks"/>-->

<!--<img class="logo center-img" src="../../static/img/oeLogo.png" th:src="@{img/oeLogo.png}" />-->
<form class="form-section center-img form-background" th:action="@{/login}" method="post">
    <!--        <img class="logo center-img" src="../../static/img/oeLogo.png" th:src="@{img/oeLogo.png}" />-->
    <div class="error" th:if="${param.error}">
        Invalid Username and Password
    </div>
    <label class="label-color" for="username">Username</label>
    <input id="username" name="username" type="text" />
    <label class="label-color" for="password">Password</label>
    <input id="password" name="password" type="password" />
    <br/>
    <div class="error" th:if="${param.logout}">
        <br>
        You have been logged out
    </div>
    <input class="custom-button" type="submit" value="Log In" />
    <a class="blue" href="/sign-up">Not a member? Sign up to join OutfitterExpert</a>
</form>
<script th:replace="partials/scripts :: scripts"></script>
</body>
</html>

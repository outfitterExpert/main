<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<header th:replace="partials/styles :: styles"></header>
<nav th:replace="partials/navbar :: navbar"/>
<h1>Create an account</h1>
<div class="card-body">
    <img class="logo" src="../../static/img/oeLogo.png" th:src="@{img/oeLogo.png}" />
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <label for="first_name">First Name:</label>
    <input id="first_name" type="text" th:field="*{firstName}" />

    <label for="last_name">Last Name:</label>
    <input id="last_name" type="text" th:field="*{lastName}" />

    <div class="form-check form-switch">
        <input class="form-check-input" name="outfitter" th:field="*{outfitter}" type="checkbox" id="outfitter" />
        <label class="form-check-label" for="outfitter" >Outfitter?</label>
    </div>

    <input class="custom-button" value="Sign me up!" type="submit" />
</form>
</div>
</body>
</html>

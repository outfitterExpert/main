<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<header th:replace="partials/styles :: styles"></header>
<nav th:replace="partials/navbar :: navbar"></nav>

<main class="row">
    <section class="col-lg-6" style="padding: 50px">
        <!--Package details-->

        <div class="card" style="border-radius: 1em">
            <div class="card-body row justify-content-between" style="margin: 0 25px">
                <div class="row">
                    <h5 style="font-weight: bold; margin-right: 5px;">Days: </h5>
                    <h5 th:text="${package.duration}"></h5>

                </div>
                <div style="padding-left: 60px" class="row">
                    <h5 style="font-weight: bold; margin-right: 5px;">Price: </h5><h5 th:text="${#numbers.formatCurrency(package.price)}"></h5>
                </div>

            </div>
        </div>

        <form th:action="@{/listing/package/{id}/book (id=${id})}" method="post" th:object="${booking}">

            <label for="date_start">Start date</label>
            <input id="date_start" name="date_start" type="date" th:field="*{date_start}">

            <label for="date_end">End date</label>
            <input id="date_end" name="date_end" type="date" th:field="*{date_end}">

            <button class="custom-button" style="padding: 5px 15px" type="submit">Book</button>
        </form>

    </section>
    <section class="col-lg-6" style="padding: 50px">
        <!--Property listing-->
        <div class="card w-100" style="border-radius: 1em">
            <div class="card-body">
                <h5 style="font-weight: bolder" th:text="${property.title}"></h5>
                <div class="row">
                    <p class="list-group-item" style="border: none;" th:if="${package.guided == true}">
                        <i class="fas fa-users"></i>
                        <label>Guided</label>
                    </p>
                    <p class="list-group-item" style="border: none;" th:if="${package.lodging == true}">
                        <i class="fas fa-campground"></i>
                        <label>Lodging</label>
                    </p>
                </div>
                <div class="card-body">
                    <p th:text="${package.description}"></p>
                </div>
            </div>
        </div>
    </section>
</main>


<script th:replace="partials/scripts :: scripts"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View single Listing</title>
</head>
<body>
<header th:replace="partials/styles :: styles"></header>
<nav th:replace="partials/navbar :: navbar"/>
<h1>Viewing a single listing page</h1>
<div class="container">
<div class="card-body">

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div  class="show-pic" style="width: 80%; height: 75%; ">
        <img class="logo" src="../../static/img/buck-img.jpg" alt="pretty buck" th:src="@{/img/buck-img.jpg}" /><span class="img-text ui-corner-top" th:text="${listing.location}"></span><span class="bottom-img img-text" th:text="${listing.title}"></span>
    </div>
    <div class="card-footer text-muted">
        <div class="row">
            <div class="card-text col-4">Lodging:
                <p class="card-text" th:text="${listing.lodging}"></p>
            </div>
            <div class="card-text col-4">Guided:
                <p class="card-text" th:text="${listing.guided}"></p>
            </div>
            <div class="card-text col-4">Method:
                <p class="card-text" th:text="${listing.method}"></p>
            </div>
        </div>
    </div>
    </div>

<header th:replace="partials/styles :: styles"></header>

<div class="container">
<div class="card-body">
    <h2 class="listing-title" th:text="${listing.title}"></h2>
    <h4 class="card-text" th:text="${listing.location}"></h4>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../../static/img/buck-img.jpg" th:src="${listing.imgUrl}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../static/img/buck-img.jpg" th:src="@{/img/buck-img.jpg}"  alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../static/img/buck-img.jpg" th:src="@{/img/buck-img.jpg}"  alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</div>



<div class="container">
    <div class="row">
        <div class="col-8">
            <label>Property Owner:</label>




<!--            <label>Name:</label><h3 th:text="${user.firstName}"></h3>-->
<!--            <h3 th:text="${user.lastName}"></h3>-->
<!--            <img class="user-img" src="../../static/img/buck-img.jpg" th:src="${user.img_user}"/>-->
<!--            </div>-->
            <div th:if="${isPropertyOwner}">
                <form th:action="@{/listings/{id}/package/create (id = ${listing.id})}" method="GET">
                    <button class="custom-button">Create a Package</button>
                </form>
            </div>
            <div th:each="package : ${listOfPackage}">
                <label>Price:</label>
                <h3 th:text="${package.price}"></h3>
                <label>Description:</label>
                <h3 th:text="${package.description}"></h3>
                <h3 th:text="${package.guided}"></h3>
                <h3 th:text="${package.lodging}"></h3>
                <h3 th:text="${package.duration}"></h3>
                <form th:action="@{/listing/package/{id}/book (id=${package.id})}" method="get">
                    <button type="submit">Book</button>
                </form>
            </div>

        <div class="col-4">
            <form th:action="@{/reviews/{id}/create(id = ${listing.id})}" method="GET">
                <button class="waves-effect waves-purple btn-small indigo accent-3">Write Review</button>
            </form>
            <div class="listing-pg" th:each="review : ${reviews}">
                <h5 class="card-title" th:text="${review.title}"></h5>
                <p class="card-text" th:text="${review.rating}">/10</p>
                <p class="card-text" th:text="${review.body}"></p>
            </div>
        </div>
    </div>
</div>

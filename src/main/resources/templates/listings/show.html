<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>View single Listing</title>
</head>
<body>
<header th:replace="partials/styles :: styles"></header>
<nav th:replace="partials/navbar :: navbar"/>
<div class="container">
<div class="card-body">

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../../static/img/buck-img.jpg" th:src="@{/img/buck-img.jpg}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../static/img/buck-img.jpg" th:src="@{/img/buck-img.jpg}"  alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../static/img/buck-img.jpg" th:src="@{/img/buck-img.jpg}"  alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</div>


    <div class="card-footer text-muted">
        <div class="row">
            <div class="card-text col-4">Title:
                <p class="card-text" th:text="${listing.title}"></p>
            </div>
            <div class="card-text col-4">Location:
                <p class="card-text" th:text="${listing.location}"></p>
            </div>
            <div class="card-text col-4">Lodging:
                <p class="card-text" th:text="${listing.lodging}"></p>
            </div>
            <div class="card-text col-4">Guided:
                <p class="card-text" th:text="${listing.guided}"></p>
            </div>
            <div class="card-text col-4">Method:
                <p class="card-text" th:text="${listing.method}"></p>
            </div>
        </div>
    </div>

<!--    <form method="GET" action="/reviews/{id}/create/">-->
<!--        <button th:value="${listing.id}">Leave a review</button>-->
<!--    </form>-->
<form th:action="@{/listings/{id}/package/create (id = ${listing.id})}" method="GET">
    <button class="custom-button">Create a Package</button>
</form>
    <form th:action="@{/reviews/{id}/create(id = ${listing.id})}" method="GET">
    <button class="waves-effect waves-purple btn-small indigo accent-3">Write Review</button>
    </form>


<div class="card-body">
    <div th:each="package : ${listOfPackage}">
        <h3 th:text="${package.price}"></h3>
        <h3 th:text="${package.description}"></h3>
        <h3 th:text="${package.guided}"></h3>
        <h3 th:text="${package.lodging}"></h3>
        <h3 th:text="${package.duration}"></h3>
        <form th:action="@{/listing/package/{id}/book (id=${package.id})}" method="get">
            <button type="submit">Book</button>
        </form>
    </div>
</div>
    <div class="listing-pg" th:each="review : ${reviews}">
        <div class="card w-75">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title" th:text="${review.title}"></h5>
                    <p class="card-text" th:text="${review.rating}">/10</p>
                </div>
                <p class="card-text" th:text="${review.body}"></p>
            </div>
        </div>
    </div>
    <br/>

</body>
</html>

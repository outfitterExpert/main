<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>View single Listing</title>
</head>
<body>

<header th:replace="partials/styles :: styles"></header>
<nav th:replace="partials/navbar :: navbar"/>

<div class="container">
<div class="card-body">
    <h2 class="listing-title" th:text="${listing.title}"></h2>
    <h4 class="card-text" th:text="${listing.location}"></h4>


    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../../static/img/buck-img.jpg" th:src="${listing.imgUrl}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../static/img/buck-img.jpg" th:src="@{/img/buck-img.jpg}"  alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../static/img/buck-img.jpg" th:src="@{/img/buck-img.jpg}"  alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</div>



<div class="container">
    <div class="row">
        <div class="col-8">

<!--            <label>Property Owner:</label>-->
<!--            <label>Name:</label><h3 th:text="${user.firstName}"></h3>-->
<!--            <h3 th:text="${user.lastName}"></h3>-->
<!--            <img class="user-img" src="../../static/img/buck-img.jpg" th:src="${user.img_user}"/>-->
<!--            </div>-->



            <div class="container">
            <div th:if="${isPropertyOwner}">
                <form th:action="@{/listings/{id}/package/create (id = ${listing.id})}" method="GET">
                    <button class="custom-button">Create a Package</button>
                </form>
            </div>
            </div>

            <label> Available Packages: </label>

<!--            add container to put two cards per row-->
            <div class="container">
            <div class="row">
                <div class="col-12">
            <div class="card booking-cards">
            <div class="list-group-item" th:each="package : ${listOfPackage}">
                <h3 class="list-group-item" th:text="${package.description}"></h3>
                <h3 class="list-group-item" th:if="${package.guided == true}">
                    <i class="fas fa-users"></i>
                    <label>Guided</label>
                </h3>
                <h3 class="list-group-item" th:if="${package.lodging == true}">
                    <i class="fas fa-campground"></i>
                    <label>Lodging</label>
                </h3>
                <div class="list-group-item">
                        <label>Days:</label>
                <h3 th:text="${package.duration }"></h3>
                </div>
                <div class="list-group-item">
                    <div class="row">
                        <p><i class="fas fa-dollar-sign"></i></p>
                <h3 th:text="${package.price}"></h3>
                    </div>
                        <form th:action="@{/listing/package/{id}/book (id=${package.id})}" method="get">
                        <button class="btn-primary d-flex justify-content-end" type="submit">Book</button>
                    </form>
            </div>

            </div>
            </div>
            </div>
<!--                <form th:action="@{/listing/package/{id}/book (id=${package.id})}" method="get">-->
<!--                    <button class="btn-primary" type="submit">Book</button>-->
<!--                </form>-->
            </div>
            </div>
        </div>


        <div class="col-4">
            <label>Reviews:</label>
                <div class="card">
                    <div class="list-group-item">

                 <div class="listing-pg" th:each="review : ${reviews}">
                     <h2>User Info:</h2>
                <h5 class="card-title" th:text="${review.title}"></h5>
                <p class="card-text" th:text="${review.body}"></p>
            </div>
            </div>
            </div>
            <form class="flex-content-end" th:action="@{/reviews/{id}/create(id = ${listing.id})}" method="GET">
                <button class="btn-primary">Write Review</button>
            </form>
        </div>
    </div>
</div>
    <script th:replace="partials/scripts :: scripts"></script>
</body>
</html>

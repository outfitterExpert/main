<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View listings</title>
</head>
<body>
<h1>Show all available listings</h1>
<div th:each="listing : ${listings}">
    <div>
        <div class="card-content preview-post">
            <h4 class="card-title" th:text="${listing.title}" />
            <h5 th:text="${listing.slots}"> </h5>
            <h5 th:text="${listing.guided}"> </h5>
            <h5 th:text="${listing.lodging}"> </h5>
            <h5 th:text="${listing.method}"> </h5>




        </div>
    </div>
</div>
</body>
</html>
